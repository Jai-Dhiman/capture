name: Server Load Test (Artillery)

on:
  workflow_dispatch:
    inputs:
      api_url:
        description: "Target API base URL (e.g., https://capture-api.jai-d.workers.dev)"
        required: true
        type: string

jobs:
  artillery:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install

      - name: Run load test
        run: pnpm --filter server load:test
        env:
          API_URL: ${{ inputs.api_url }}
